<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body class="bg-grey">
    <!-- App bar -->
    <div class="bg-white d-flex align-items-center fixed-topshadow" style="min-height: 56px; z-index: 5">
        <dvi class="container-fluid">
            <div class="row align-items-center">
                <div class="col d-flex align-items-center ">
                    <i class="fab fa-facebook text-primary" style="font-size: 3rem"></i>
                    <div class="input-group ms-2">
                        <!-- mobile -->
                        <div class="p-2 d-lg-none" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-search me-2 text-muted"></i>
                        </div>
                        <!-- desktop -->
                        <span class="input-group-prepend d-none d-lg-block" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="input-group-text bg-grey border-0  rounded-pill" style="min-height: 48px; min-width:230px">
                                <i class="fas fa-search me-2 text-muted"></i>
                                <p class="m-0 fs-7 text-muted">Search Facebook</p>
                            </div>
                        </span>
                        <!-- Search dropdown -->
                        <!-- overflow-auto - to enable scrolling -->
                            <ul class="dropdown-menu border-0 shadow p-3 overflow-auto ">
                              <!-- Search Input -->
                              <li>
                                <input type="text" class="rounded-pill border-0 bg-grey dropdown-item" placeholder="Searh Facebook" autofocus>
                              </li>
                              <!-- Search Result -->
                            </ul>
                    </div>
                </div>
            </div>
        </dvi>

    </div>


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
