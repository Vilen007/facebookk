<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .body{
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body>
    <!-- Login -->
    <div class="container d-flex flex-column flex-lg-row justify-content-evenly pt-5 mt-5">
     <!-- Heading -->
      <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
        <h1 class="text-primary fw-bold">Facebook</h1>
        <p class="w-75 mx-auto mx-lg-0 fs-4">Facebook helps you connect and share with the people in your life.</p>
      </div>
      <!-- Form -->
      <div style="max-width: 28-rem; width: 100%;">
        <div class="bg-white shadow rounded p-3 input-group-lg">
          <input type="email" class="form-control my-3" placeholder="Email Address or Phone Number">
          <input type="password" class="form-control my-3" placeholder="Password">
          <a href="#">
            <button class="btn btn-primary w-100 my-3">Log In</button>
          </a>
          <a href="#" class="text-decoration-none text-center">
            <p>Forgotten Password</p>
          </a>
          <!-- Create Form -->
          <hr/>
          <div class="text-center my-4">
            <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#create">Create New Account</button>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="create" tabindex="-1" aria-labelledby="createLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                  <div>
                    <h2 class="modal-title" id="createLabel">Sign Up</h2>
                    <p class="text-muted fs-7">It's quick and easy.</p>
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                  <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                    <input type="email" class="form-control my-3" placeholder="Mobile number or email">
                    <input type="password" class="form-control my-3" placeholder="New password">
                    <div class="row my-3">
                      <span class="text-muted fs-7">
                        Date of birth
                        <i 
                        type="button"
                        class="fa-solid fa-circle-question"
                        data-bs-container="body"
                        data-bs-toggle="popover" 
                        data-bs-placement="left" 
                        data-bs-content="Providing your birthday helps make sure that you get the right Facebook experience for your age. If you want to change who sees this, go to the About section of your profile."
                        >
                        </i> 
                      </span>
                      <div class="col">
                        <select class="form-select">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>
                          <option value="22">22</option>
                          <option value="23">23</option>
                          <option value="24">24</option>
                          <option value="25">25</option>
                          <option value="26">26</option>
                          <option value="27">27</option>
                          <option value="28">28</option>
                          <option value="29">29</option>
                          <option value="30">30</option>
                          <option value="31">31</option>
                        </select>
                      </div>
                    <div class="col">
                      <select class="form-select">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="form-select">
                        <option value="1">1997</option>
                          <option value="2">1998</option>
                          <option value="3">1999</option>
                          <option value="4">2000</option>
                          <option value="5">2001</option>
                          <option value="6">2002</option>
                          <option value="7">2003</option>
                          <option value="8">2004</option>
                          <option value="9">2005</option>
                          <option value="10">2006</option>
                          <option value="11">2007</option>
                          <option value="12">2008</option>
                          <option value="13">2009</option>
                          <option value="14">2010</option>
                          <option value="15">2012</option>
                          <option value="16">2013</option>
                          <option value="17">2014</option>
                          <option value="18">2015</option>
                          <option value="19">2016</option>
                          <option value="20">2017</option>
                          <option value="21">2018</option>
                          <option value="22">2019</option>
                          <option value="23">2020</option>
                          <option value="24">2021</option>
                          <option value="25">2022</option>
                      </select>
                    </div>
                  </div>
                  <div class="row my-3">
                      <span class="text-muted fs-7">
                        Gender
                        <i 
                        type="button"
                        class="fa-solid fa-circle-question"
                        data-bs-container="body"
                        data-bs-toggle="popover" 
                        data-bs-placement="left" 
                        data-bs-content="Providing your birthday helps make sure that you get the right Facebook experience for your age. If you want to change who sees this, go to the About section of your profile."
                        >
                        </i> 
                      </span>
                      <div class="col">
                        <div class="border rounded p-2">
                          <label class="form-check-label" for="flexRadioDefault2">
                            Male
                          </label>
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        </div>
                      </div>
                      <div class="col">
                        <div class="border rounded p-2">
                          <label class="form-check-label" for="flexRadioDefault2">
                            Female
                          </label>
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        </div>
                      </div>
                      <div class="col">
                        <div class="border rounded p-2">
                          <label class="form-check-label" for="flexRadioDefault2">
                            Custom
                          </label>
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        </div>
                      </div>

                  </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End -->
        </div> 
      </div>

    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
